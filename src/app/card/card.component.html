<div class="col-md-4 col-sm-6">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover"></div>
        <div class="user">
          <img class="img-circle" src="{{ cards.results[0].picture.large }}" />
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">
              {{ cards.results[0].name.first }}
            </h3>
            <p class="name">{{ cards.results[0].login.username }}</p>
            <p class="profession">{{ cards.results[0].name.title }}</p>
            <p class="text-center"></p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward">{{ cards.results[0].email }}</i>
          </div>
        </div>
      </div>
      <!-- end front panel -->
      <div class="back">
        <div class="content">
          <div class="main">
            <p class="text-center">
              <!-- {{ cards.results[0].timezone.description }} -->
            </p>

            <div class="stats-container">
              <div class="stats">
                <p>phone-number</p>

                <h4>{{ cards.results[0].phone }}</h4>
              </div>
              <div class="stats">
                <h4>Address</h4>
                <p>{{ cards.results[0].location.city }}</p>
              </div>
              <div class="stats">
                <p>{{ cards.results[0].login.uuid }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="social-links text-center">
            <button class="button-3" role="button">Contacter</button>
          </div>
        </div>
      </div>
      <!-- end back panel -->
    </div>
    <!-- end card -->
  </div>
  <!-- end card-container -->
</div>
